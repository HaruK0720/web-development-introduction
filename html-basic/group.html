<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ化の練習</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    
    <br><br><br><br><br>
    <hr>
    <br>

    <table>
        <tr>
            <th>要素</th>
            <th>説明</th>
        </tr>
        <tr>
            <td>div</td>
            <td>意味を持たない汎用ブロック</td>
        </tr>
        <tr>
            <td>section</td>
            <td>セクションをグルーピングする</td>
        </tr>
        <tr>
            <td>header</td>
            <td>セクションのヘッダーを示す</td>
        </tr>
        <tr>
            <td>footer</td>
            <td>セクションのフッターを示す</td>
        </tr>
        <tr>
            <td>main</td>
            <td>文書のメインコンテンツ領域を示す</td>
        </tr>
        <tr>
            <td>article</td>
            <td>記事コンテンツ要素</td>
        </tr>
        <tr>
            <td>aside</td>
            <td>余談要素</td>
        </tr>
        <tr>
            <td>nav</td>
            <td>ナビゲーション要素</td>
        </tr>
    </table>
</body>
</html>
