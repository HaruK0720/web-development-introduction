<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanの練習</title>
    <style>
        .red {
            color: red; /* 赤色に設定 */
            font-style: italic; /* イタリック体に設定 */
        }
    </style>
</head>
<body>
    <p>私は、<span class="red">HTML</span>と<span class="red">CSS</span>を学びます。</p>
    <hr>
    これは<div>div</div>です
    <!-- divの方は改行される -->
    <hr>
    これは<span>span</span>です
    <!-- spanの方は改行されない -->

    <p>divの中にspanはかけるけど、逆はできない</p>



    <br><br><br>
    <hr>
    <h1>要素：span</h1>
    <p>span スパン</p>

    <ul>
        <li>意味を持たない要素</li>
        <li>実務上は、文書の特定の部分をCSSで装飾したいときによく利用する要素</li>
        <li>他に適切な意味的要素がない時のみ使用</li>
    </ul>


</body>
</html>
