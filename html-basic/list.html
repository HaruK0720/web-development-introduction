<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストの練習</title>
</head> 
<body>
    <ul>
        <li>りんご</li>
        <li>みかん</li>        
        <li>ぶどう</li>
    </ul>
<!-- ul>li*3 + tab -->


    <ol>
        <li>りんご</li>
        <li>みかん</li>
        <li>ぶどう</li>
    </ol>
<!-- ol>li*3 + Tab -->


    <br><br>
    <hr>
    <br><br>

    <dl>
        <dt>ul : unorderd lilst (アンオーダードリスト) ：</dt>
        <dd>・順序のないリストを記述するときに使用</dd>
        <dd>・リストアイテムは、通常円形のマーク（デフォルトでは丸黒）で表示</dd>
        <br>
        <dt>ol : orderd list (オーダードリスト) :</dt>
        <dd>・順序のあるリストを記述するときに使用</dd>
        <dd>・リストアイテムは、通常数字（1、2、3…）で表示</dd>
    </dl>
</body>
</html>
