<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンクの練習</title>
</head>
<body>
    <!-- 外部リンク -->
    <a href="https://blog.proglus.jp/">プログラミング入門ナビ</a>

    <a href="https://blog.proglus.jp/" target="_blank" rel="noopener">プログラミング入門ナビ</a>

    <br>
    <hr>
    <br>

    <h1>リンクの表示</h1>
    <p>要素：a / 属性：href</p>

    <h2>＜a href="https://example.com"＞コンテンツ＜/a＞</h2>
        <p>anchor(アンカー)</p>
        <p>hyeper text reference(ハイパーテキスト　リファレンス)</p>
    <ul>
        <li>リンク先のURL（例：https://example.com）を指定</li>
        <li>href属性は、クリックした際に遷移するリンク先のURLやファイルパスを指定</li>
    </ul>
</body>
</html>
