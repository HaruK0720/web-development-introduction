<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>属性の練習</title>
    </head>

    <body>
        <img src="dog.jpg" width="300" height="200" alt="犬の画像">
        <!-- img要素に設定できる属性　width, height, alt　横幅、縦幅、代替テキストを指定しています。<br> -->
        <hr>
        <img src="https://dl.dropboxusercontent.com/s/hgql4ez48vtzcr7/dog.jpg" alt="">

        <br>
        <hr>
        <br>

        <!-- 属性の基本構文 <タグ名 属性名="値"></タグ名> -->

        <h1>画像の表示</h1>
        <p>要素：img / 属性：src</p>
        <h2>＜img src="dog.jpg"＞</h2>
        <ul>
            <li>画像ファイル（例：dog.jpg）をブラウザに表示</li>
            <li>src属性は表示したい画像ファイルのパスを指定</li>
        </ul>

    </body>

</html>
