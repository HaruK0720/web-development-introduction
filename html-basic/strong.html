<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強調の練習</title>
    <style>
        strong {
            color: red; /* 強調表示の色を赤に設定 */
            font-weight: bold; /* 太字に設定 */
        }
    </style>
</head>
<body>
    <p>家に帰ったら<strong>すぐに手洗いをしましょう</strong></p>
    

    <br>
    <hr>
    <br>

    <h1>要素：strong</h1>
    <p>要素：strong</p>
    <h2>＜strong＞コンテンツ＜/strong＞</h2>
    <ul>
        <li>重要であるという、意味付けを行う</li>
        <li>ブラウザによっては、太字で表示されるが、</li>
        <li>太字で表示されることが保証されているわけではなく、</li>
        <li>※strong要素をデザイン的に太字にする目的で使わない</li>    
    </ul>
    </body>
</html>
