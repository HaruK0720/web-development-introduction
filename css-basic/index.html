<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのCSS</title>
    <style>
        h1 {
            color: #aa0000;
        }

        /* h1 { color: #aa0000;} */
    </style>
    <!-- 外部参照(相対パス) -->
     <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <h1>内部参照</h1>
    <h2>外部参照</h2>
    <!-- cssを外部ファイル化することのメリットは、複数のページ間でスタイルの使い回しができる点 -->
     <h3 style="color: #00aa00;">インライン</h3>
</body>
</html>
