<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色指定の練習</title>
    <style>
        p {
            /* color: #aa0000; */
            /* color: #a00; */
            color: red;
        }
    </style>
</head>
<body>
    <p>色指定の練習</p>

    <br><hr><br>

    <p>RGBの色指定 10進数: <span style="color: rgb(170, 0, 0);">rgb(170, 0, 0)</span><br></p>
    <p>16進数の色指定: <span style="color: #aa0000;">#aa0000</span><br></p>
    <p>小文字のカラー名で色指定: <span style="color: red;">red</span><br></p>
</body>
</html>
