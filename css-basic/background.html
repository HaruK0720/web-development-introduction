<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景を設定しよう</title>
    <style>
        body {
            /* background-color: #ccc; */

            background-image: url(images/dot.png); 
            /* このファイルが例えばCSSフォルダ内のCSSファイルであれば、画像のパスは../images/dot.pngとなる。..で階層を登る必要がある。 */
            
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center; /* 画像を中央に配置  right や left　で右や左に寄せて配置できる。*/
            /* background-size: cover; /* 画像を画面全体に拡大 */ 
        }
        h1 {
            background-color: #6495ed;
        }
    </style>
</head>
<body>
    <h1>背景を設定しよう</h1>
</body>
</html>
