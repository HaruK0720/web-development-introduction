<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘッダーのあるテーブル</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓</th>
            <th>名</th>
        </tr>
        <tr>
            <td>山田</td>
            <td>太郎</td>
        </tr>
        <tr>
            <td>田中</td>
            <td>花子</td>
        </tr>
    </table>


    <br><br><br>
    <hr>
    <h1>要素：th</h1>
    <p>要素：th : table header（テーブルヘッダー）</p>
    <h2>＜tr＞＜th＞コンテンツ＜/th＞＜tr＞</h2>
    <ul>
        <li>テーブルのヘッダーを定義する要素</li>
        <li>th要素は、通常、太字で中央揃えで表示される</li>
        <li>th要素は、行や列の見出しとして使用される</li>
        <li>th要素は、データセル（td）と区別される</li>
    </ul>

</body>
</html>
