<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルの練習</title>
</head>
<style>
    #size {
        font-size: 50px;
    }
</style>
<body>
    <table border="1">
        <tr>
            <td>山田</td>
            <td>太郎</td>
        </tr>
        <tr>
            <td>田中</td>
            <td>花子</td>
        </tr>
    </table>

    <br>
    <br>
    <br>
    <hr>
    <h1>テーブルに関係する要素</h1>
    <dl>
        <dt>table</dt>
        <dd>・テーブル全体のエリア（テーブルの親要素）</dd>
        <br>
        <dt>tr : table row</dt>
        <dd>・テーブルの一行を定義</dd>
        <dd>・行は横方向</dd>
        <br>
        <dt>td : table data cell</dt>
        <dd>・テーブルのデータが入るセルを定義</dd>
    </dl>

    <br><br>
    <hr>

    <h1>行と列の覚え方</h1>
    <p>2本並んだ棒の方向が一致する</p>
    <p id="size">行 列</p>

    
</body>
</html>
