<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルのセルの結合</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>横に結合（列を結合）</caption>
        <tr>
            <th colspan="3">セルを結合</th>
        </tr>
        <tr>
            <td>データ1</td>
            <td>データ2</td>
            <td>データ3</td>
        </tr>
    </table>

    <br>

    <!-- table>caption+tr>td*2 + Tab -->
    <table border="1">
        <caption>縦に結合（行を結合）</caption>

            <tr>
                <td rowspan="3">セルを結合</td>
                <td>コンテンツ1</td>
            </tr>
            <tr>
                <td>コンテンツ2</td>
            </tr>
            <tr>
                <td>コンテンツ3</td>
            </tr>
    </table>

    <br><br><br>
    <hr>
    <br>

    <h1>属性：colspan</h1>
    <p>("column span の略")</p>

    <br>
    <dl>
        <td>属性:colspan (コル スパン、カラムスパン)</td>
        <dd>
            <li><span>横に結合（列を結合）</span>はcolspan属性を利用</li>
        </dd>
    </dl>

    <br><br><br>

    <h1>属性：rowspan</h1>
    <br>
    <dl>
        <dt>rowspan(ロー スパン)</dt>
        <dd>
            <li><span>縦に結合（行を結合）</span>はrowspan属性を利用</li>
        </dd>
    </dl>
</body>
</html>
