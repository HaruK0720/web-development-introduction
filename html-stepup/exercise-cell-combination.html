<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習：セルの結合</title>
    <style>
        table {
            border-collapse: collapse;
        }
        thead {
            background-color: #f2f2f2;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>テーブルの演習 - 果物の価格表</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">名前</th>
                <th rowspan="2">画像</th>
                <th rowspan="2">科目</th>
                <th colspan="2">価格</th>
            </tr>
            <tr>
                <th>小</th>
                <th>大</th>
            </tr>
            <!-- いつものスプレッドシートをイメージてみたらわかりやすい
            価格の下に小と大があるってことはヘッダーは2行になるということ（当然だが1つのセルを分割はできない）
            次に、そのままなら価格のセルの下は小だけだけど、大の上にもあるようにしたいから、価格のセルを一個横に結合して2列分にすればよいとわかる
            最後に、価格の下以外は2行目はいらないので整えて、行を結合してしまえば、2行目を記述した時に2行目を結合していない価格のセルの下に小と大がくるということ -->
        </thead>
            <tbody>
                <tr>
                    <td><a href="https://ja.wikipedia.org/wiki/%E3%83%AA%E3%83%B3%E3%82%B4">リンゴ</a></td>
                    <td><img src="https://learnwithnakamura.s3.ap-northeast-1.amazonaws.com/html-stepup-v2023/apple.jpg" alt="リンゴの画像"></td>
                    <td>バラ科リンゴ属</td>
                    <td>100円</td>
                    <td>200円</td>
                </tr>
                <tr>
                    <td><a href="https://ja.wikipedia.org/wiki/%E3%82%AA%E3%83%AC%E3%83%B3%E3%82%B8">オレンジ</a></td>
                    <td><img src="https://learnwithnakamura.s3.ap-northeast-1.amazonaws.com/html-stepup-v2023/orange.jpg" alt="オレンジの画像"></td>
                    <td>ミカン科ミカン属</td>
                    <td>100円</td>
                    <td>200円</td>
                </tr>
                <tr>
                    <td><a href="https://ja.wikipedia.org/wiki/%E3%83%96%E3%83%89%E3%82%A6">ブドウ</a></td>
                    <td><img src="https://learnwithnakamura.s3.ap-northeast-1.amazonaws.com/html-stepup-v2023/grape.jpg" alt="ブドウの画像"></td>
                    <td>ブドウ科ブドウ属</td>
                    <td>100円</td>
                    <td>200円</td>
                </tr>
            </tbody>
        
    </table>
</body>
</html>
